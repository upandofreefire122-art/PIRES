<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
<title>PIRES PANEL</title>
<link rel="apple-touch-icon" href="icon.png">
<style>
body{background:#050505;color:#0f0;font-family:sans-serif;display:flex;align-items:center;justify-content:center;height:100vh;margin:0}
#login,#panel{text-align:center;border:1px solid #0f0;padding:30px;border-radius:20px;width:85%;box-shadow:0 0 15px rgba(0,255,0,.2)}
#panel{display:none}
input{padding:12px;width:80%;border-radius:8px;border:1px solid #0f0;background:#111;color:#0f0;margin-bottom:15px;text-align:center}
button.main-btn{padding:12px 40px;background:#0f0;color:#000;font-weight:bold;border:none;border-radius:8px}
.option{background:#111;margin:12px 0;padding:18px;border-radius:10px;border:1px solid #333;display:flex;justify-content:space-between;align-items:center;transition:.3s}
.option.active{border-color:#0f0;box-shadow:inset 0 0 10px rgba(0,255,0,.1)}
.status-dot{height:12px;width:12px;background:#444;border-radius:50%}
.active .status-dot{background:#0f0;box-shadow:0 0 8px #0f0}
.label{font-size:14px;font-weight:bold;color:#aaa}
.active .label{color:#fff}
</style>
</head>
<body>

<div id="login">
<h2 style="color:#fff">PIRES <span style="color:#0f0">SENSE</span></h2>
<input id="senha" type="password" placeholder="SENHA DE ACESSO">
<br>
<button class="main-btn" onclick="verificarSenha()">DESBLOQUEAR</button>
</div>

<div id="panel">
<h2 style="color:#fff">OPTIMIZER <span style="color:#0f0">V1</span></h2>

<div class="option" onclick="toggleOption(this)">
<span class="label">SENSI LISA (REGEDIT)</span>
<span class="status-dot"></span>
</div>
<div class="option" onclick="toggleOption(this)">
<span class="label">REDUZIR TREMOR (NO RECOIL)</span>
<span class="status-dot"></span>
</div>
<div class="option" onclick="toggleOption(this)">
<span class="label">OTIMIZAR FPS (STABLE)</span>
<span class="status-dot"></span>
</div>
<br>
<button class="main-btn" onclick="window.location.href='pires.mobileconfig'">APLICAR NO SISTEMA</button>
</div>

<script>
function verificarSenha(){
if(document.getElementById('senha').value==="PIRES1"){
document.getElementById('login').style.display='none';
document.getElementById('panel').style.display='block';
}else{alert("Senha incorreta!")}
}
function toggleOption(el){el.classList.toggle('active')}
</script>
</body>
</html>
